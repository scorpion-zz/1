<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>-22222</title>

</head>
<body>
   <div class="main" style="display:flex; gap:10px">
        {% for avtor in avtors %}
        <a href="{% url 'book_n'  avtor.id  %}" class="card_avtor"  style="width: 200px; height:300px;{% if avtor.id == id %} background:bisque; {% else %} background: aquamarine; {% endif %}; display: flex; justify-content: center;flex-direction:column; align-items: center;">
            <div class="card_img" style="max-width: 150px; max-height: 150px; ">
               <img src="{{ avtor.foto.url }}" alt="" style="width: 100%; height: 100%;">
            </div>
            <p class="name_familia">{{ avtor.name }} {{ avtor.familia }} </p>
            <p class="date_of_birthday"> Дата рождения: {{ avtor.date }}</p>
        </a>
        {% endfor %}
    </div>

 <div  style="display:flex; gap:10px">
{% for k in books %}
 <a href="{% url 'book_detail' k.id %} " class="card_book"  style="width: 150px; height: 200px;border: 1px solid black; display: flex; justify-content: center;flex-direction:column; align-items: center;">
    <div class="card_book_img" style="width: 150px; height: 100px; ">
        <img src="{{k.image.url}}" style="max-width: 100%; max-height: 100%;" class="center" >
    </div>
<p> {{ k.name }} </p>
</a>
{% endfor %}
</div>
   <a href="{% url 'm' %}" style="padding:5px; background: red; display:inline;">Na Glavn</a>

</body>
</html>
